<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>P2P BANK - Registro / Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/auth.js"></script>
</head>

<body>
  <header class="site-header">
    <h1>P2P BANK</h1>
  </header>

  <main class="content-wrapper">
    <section class="auth-panel">
      <!-- Registro -->
      <form class="form-container" id="register-form">
        <legend class="form-title">Registro</legend>

        <div class="form-group">
          <label for="ethReg">Dirección Ethereum</label>
          <input type="text" id="ethReg" class="input-field" required pattern="^0x[a-fA-F0-9]{40}">
        </div>

        <div class="form-group">
          <label for="nameReg">Username</label>
          <div class="input-group">
            <input type="text" id="nameReg" class="input-field" required>
            <button type="button" class="icon-btn nick-btn" aria-label="Generar Username">
              <i class="fa-solid fa-dice"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="passReg">Contraseña</label>
          <div class="input-group">
            <input type="password" id="passReg" class="input-field" required minlength="10"> <!-- TODO: añadir más validación-->
            <button type="button" class="icon-btn eye-btn" data-target="passReg" aria-label="Mostrar contraseña">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="emailReg">Email para validación</label>
          <input type="email" id="emailReg" class="input-field" required>
        </div>

        <button type="submit" class="btn primary-btn" id="register-btn">Registrarse</button>
      </form>

      <!-- Login -->
      <form class="form-container" id="login-form">
        <legend class="form-title">Inicio de sesión</legend>


        <div class="form-group">
          <label for="emailLogin">Dirección email</label>
          <input type="email" id="emailLogin" class="input-field" required>
        </div>

        <div class="form-group">
          <label for="passLogin">Contraseña</label>
          <div class="input-group">
            <input type="password" id="passLogin" class="input-field" required>
            <button type="button" class="icon-btn eye-btn" data-target="passLogin" aria-label="Mostrar contraseña">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn primary-btn" id="login-btn">Iniciar sesión</button>
        <a href="#" class="link-btn">¿Olvidaste tu contraseña?</a>
      </form>
    </section>
  </main>
</body>

</html>
