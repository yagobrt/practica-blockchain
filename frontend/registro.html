<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>P2P BANK</title>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    .contenido {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      height: calc(100vh - 100px);
      padding: 20px 5%;
      position: relative;
    }

    .linea-central {
      position: absolute;
      top: 10%;
      bottom: 10%;
      left: 50%;
      width: 4px;
      background-color: var(--light-gray);
      transform: translateX(-50%);
    }


    .columna h2 {
      text-align: center;
      color: var(--green);
      margin-bottom: 20px;
    }

    .formulario {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .campo {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    label {
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      background-color: var(--light-gray);
      border: none;
      padding: 10px;
      border-radius: 3px;
      font-size: 1px;
      width: 60%;
    }

    .boton-dado,
    .boton-ojito {
      position: absolute;
      right: -45px;
      left: 70%;
      top: 45%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 40px;
    }

    .etiqueta-boton {
      font-size: 12px;
      position: absolute;
      right: -45px;
      left: 67%;
      top: 110%;
      transform: translateY(-50%);
      color: var(--light-gray);
    }

    .texto-opcion {
      margin-top: 20px;
      text-align: center;
    }

    .texto-opcion a {
      color: var(--light-gray);
      text-decoration: underline;
      cursor: pointer;
    }

    .texto-opcion a:hover {
      color: var(--green);
    }

    @media (max-width: 768px) {
      .contenido {
        flex-direction: column;
        align-items: center;
      }

      .columna {
        width: 90%;
        margin-bottom: 40px;
      }

      .linea-central {
        display: none;
      }

      .boton-dado,
      .boton-ojito,
      .etiqueta-boton {
        position: static;
        transform: none;
        margin-top: 5px;
        display: inline-block;
      }
    }
  </style>
</head>

<body>

  <h1>P2P BANK</h1>

  <div class="contenido">
    <div class="linea-central"></div>

    <!-- Columna izquierda -->
    <div class="columna">
      <h2>Registro</h2>
      <form class="formulario">
        <div class="campo">
          <label for="eth1">Direcci√≥n de Ethereum</label>
          <input type="text" id="eth1">
        </div>

        <div class="campo">
          <label for="nick">Nickname</label>
          <input type="text" id="nick">
          <span class="boton-dado" onclick="generarNick()">üé≤</span>
          <span class="etiqueta-boton">Random Nickname</span>
        </div>

        <div class="campo">
          <label for="pass1">Contrase√±a</label>
          <input type="password" id="pass1">
          <span class="boton-ojito" onclick="togglePassword('pass1')">üëÅ</span>
          <span class="etiqueta-boton">Mostrar</span>
        </div>

        <div class="campo">
          <label for="email">Email para Validaci√≥n</label>
          <input type="email" id="email">
        </div>
      </form>
      <button class="submit-btn"> Guardar credenciales ‚ùØ</button>
    </div>

    <!-- Columna derecha -->
    <div class="columna">
      <h2>Inicio de sesi√≥n</h2>
      <form class="formulario">
        <div class="campo">
          <label for="eth2">Direcci√≥n de Ethereum</label>
          <input type="text" id="eth2">
        </div>

        <div class="campo">
          <label for="pass2">Contrase√±a</label>
          <input type="password" id="pass2">
          <span class="boton-ojito" onclick="togglePassword('pass2')">üëÅ</span>
          <span class="etiqueta-boton">Visualizar</span>
        </div>
      </form>
      <div class="texto-opcion">
        <a href="#">He olvidado mi contrase√±a</a>
      </div>
      <button class="submit-btn">Realizar pr√©stamo ‚ùØ</button>

    </div>
  </div>

  <script>
    function togglePassword(id) {
      const campo = document.getElementById(id);
      campo.type = campo.type === "password" ? "text" : "password";
    }

    function generarNick() {
      const nick = "User" + Math.floor(Math.random() * 10_000);
      document.getElementById("nick").value = nick;
    }
  </script>

</body>

</html>
