<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Nuevo préstamo - P2P BANK</title>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>P2P BANK</h1>
  <div class="subtitle">Nuevo préstamo</div>
  <div class="form-container">
    <label for="direccion">Dirección del prestatario</label>
    <input type="text" id="direccion" value="0xlfg7...">

    <label for="cantidad">Cantidad total del préstamo</label>
    <div class="input-group">
      <input type="number" id="cantidad">
      <img src="https://cdn-icons-png.flaticon.com/512/7016/7016523.png" class="eth-icon">
    </div>

    <label for="interes">Intereses</label>
    <div class="input-group">
      <input type="number" id="interes" min="0" max="100">
      <span class="percent-symbol">%</span>
    </div>

    <label for="fechas">Lista con fechas de los pagos</label>
    <div class="payment-list">
      <div class="payment-dates">
        <div>2025-04-10</div>
        <div>2025-05-10</div>
        <div>2025-06-10</div>
        <div class="add-btn">+</div>
      </div>
    </div>

    <button class="cancel-btn">❮ Cancelar</button>
    <button class="submit-btn">Realizar préstamo ❯</button>
  </div>
</body>

</html>
