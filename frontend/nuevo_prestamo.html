<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nuevo Préstamo - P2P BANK</title>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/prestamo.js"></script>
</head>

<body>
  <header class="site-header">
    <h1>P2P BANK</h1>
  </header>

  <main class="content-wrapper">
    <section class="loan-panel">
      <form class="form-container">
        <legend class="form-title">Nuevo préstamo</legend>
        <!-- Direcciones de ethereum -->
        <div class="form-group">
          <label for="loan-giver">Dirección del prestamista (Tú)</label>
          <input type="text" id="loan-giver" class="input-field input-readonly" value="0x1234…" readonly>
        </div>

        <div class="form-group">
          <label for="loan-recipient">Dirección del prestatario</label>
          <input type="text" id="loan-recipient" class="input-field">
        </div>

        <!-- Campos de dos columnas -->
        <div class="input-grid">
          <div class="form-group">
            <label for="loan-amount">Cantidad total del préstamo</label>
            <div class="input-group">
              <input type="number" id="loan-amount" class="input-field">
              <i class="fa-brands fa-ethereum"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="loan-interest">Intereses (%)</label>
            <div class="input-group">
              <input type="number" id="loan-interest" class="input-field">
            </div>
          </div>

          <!-- Lista dinámica de fechas -->
          <div class="loan-form__dates-wrapper form-group">
            <label>Fechas de pago</label>
            <ul class="loan-form__dates" id="payment-dates">
            </ul>
            <button type="button" class="btn loan-form__btn--add" id="add-date">
              Añadir fecha
            </button>
          </div>
        </div>

        <!-- Botón de envío -->
        <button type="submit" class="btn loan-form__btn--submit">
          Realizar préstamo ❯
        </button>
      </form>
    </section>
  </main>
</body>

</html>
