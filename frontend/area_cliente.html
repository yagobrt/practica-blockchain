<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Área de Cliente - P2P BANK</title>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/cliente.js"></script>
</head>

<body>
  <header class="site-header">
    <h1>P2P BANK</h1>
  </header>

  <main class="content-wrapper">
    <section class="client-area-panel">
      <h2>Área de cliente</h2>

      <form class="form-container">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group">
            <input type="text" id="username" class="input-field" value="username">
            <button type="button" class="icon-btn btn-save" aria-label="Guardar username">
              <i class="fa-solid fa-floppy-disk"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="validationEmail">Correo de validación</label>
          <div class="input-group">
            <input type="email" id="validationEmail" class="input-field" value="user@email.com">
            <button type="button" class="icon-btn btn-save" aria-label="Guardar email">
              <i class="fa-solid fa-floppy-disk"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="ethAddress">Dirección Ethereum</label>
          <div class="input-group">
            <input type="text" id="ethAddress" class="input-field" value="0x1234…">
            <button type="button" class="icon-btn btn-save" aria-label="Guardar dirección">
              <i class="fa-solid fa-floppy-disk"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="balance">Balance</label>
          <input type="text" id="balance" class="input-field input-readonly" value="0 ETH" readonly>
        </div>
      </form>
    </section>

    <section class="client-area-panel">
      <article class="data-table">
        <h3 class="data-table__title">Lista con préstamos</h3>
        <table class="data-table__table">
          <caption class="data-table__caption">Próximos pagos</caption>
          <thead class="data-table__head">
            <tr>
              <th>Siguiente pago</th>
              <th>Transacción</th>
              <th>Cantidad</th>
              <th>Contrato</th>
            </tr>
          </thead>
          <tbody class="data-table__body" id="loans-body">
            <tr>
              <td colspan="4" style="text-align: center;">No hay préstamos</td>
            </tr>
          </tbody>
        </table>
      </article>

      <article class="data-table">
        <h3 class="data-table__title">Últimas transacciones</h3>
        <table class="data-table__table">
          <caption class="data-table__caption">Historial</caption>
          <thead class="data-table__head">
            <tr>
              <th>Fecha</th>
              <th>Transacción</th>
              <th>Cantidad</th>
            </tr>
          </thead>
          <tbody class="data-table__body" id="txs-body">
            <tr>
              <td colspan="4" style="text-align: center;">No hay transacciones</td>
            </tr>
          </tbody>
        </table>
        <button class="btn primary-btn" id="new-loan">Nuevo préstamo ➤</button>
      </article>
    </section>
  </main>
</body>

</html>
